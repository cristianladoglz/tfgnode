{% extends "base.html" %}

{% block titulo %} Añadir jugador {% endblock %}

{% block contenido_principal %}
<h2>Añadir jugador (opcional)</h2>
<form class="form-horizontal col-12" method="post" action="/player" >
    <div class="form-group required">
        <label class="control-label col-sm-2" for="player">Jugador:</label>
        <div class="col-sm-10">
            <input id="player" type="text" class="form-control" name="player"
                   placeholder="Nombre del jugador" />
        </div>
    </div>
    <div class="form-group required">
        <label class="control-label col-sm-2" for="teamName">Nombre del equipo:</label>
        <div class="col-sm-10">
            <select id="teamName" name="teamName" class="col-12">
                {% for team in teams %}
                    <option value="{{ team.teamName }}" >{{ team.teamName }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="bib">Dorsal:</label>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <input id="bib" type="number" min="00" max="99" class="form-control" name="bib"
                   placeholder="99" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Añadir jugador</button>
        </div>
    </div>
</form>
{% endblock %}
