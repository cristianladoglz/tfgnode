{% extends "base.html" %}

{% block titulo %} Equipos {% endblock %}

{% block contenido_principal %}
<div class="container">
    <h2>Equipos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Cancha</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.teamName }}</td>
            <td>{{ team.teamCourt }}</td>
            <td>
                <a class="btn btn-primary pull-right"
                   href="/team/delete/{{team._id.toString()}}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
