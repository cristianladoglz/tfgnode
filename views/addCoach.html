{% extends "base.html" %}

{% block titulo %} Añadir entrenador {% endblock %}

{% block contenido_principal %}
<h2>Añadir entrenador</h2>
<form class="form-horizontal col-12" method="post" action="/coach" >
    <div class="form-group required">
        <label class="control-label col-sm-2" for="coach">Entrenador:</label>
        <div class="col-sm-10">
            <input id="coach" type="text" class="form-control" name="coach"
                   placeholder="Nombre del entrenador" />
        </div>
    </div>
    <div class="form-group required">
        <label class="control-label col-sm-2" for="teamName">Nombre del equipo:</label>
        <div class="col-sm-10">
            <select id="teamName" name="teamName" class="col-12">
                {% for team in teams %}
                        <option value="{{ team.teamName }}" >{{ team.teamName }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Añadir entrenador</button>
        </div>
    </div>
</form>
{% endblock %}
