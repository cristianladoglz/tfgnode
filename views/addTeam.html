{% extends "base.html" %}

{% block titulo %} Crear equipo {% endblock %}

{% block contenido_principal %}
<h2>Crear equipo</h2>
<form class="form-horizontal" method="post" action="/team" >
    <div class="form-group required">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input id="name" type="text" class="form-control" name="name"
                   placeholder="Nombre del equipo" />
        </div>
    </div>
    <div class="form-group required">
        <label class="control-label col-sm-2" for="court">Cancha:</label>
        <div class="col-sm-10">
            <input id="court" type="text" class="form-control" name="court"
                   placeholder="Cancha del equipo" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="createTeam" type="submit" class="btn btn-primary">Crear equipo</button>
        </div>
    </div>
</form>
{% endblock %}
